<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .move{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <h1>자바스크립트 공부하기 - 3단계</h1>
    <hr/>
    <button id="sh">sh클릭</button>
    <button id="ah">ah클릭</button>
   <script>
       // 재사용이 필요한 복잡한 함수의 경우 만들어주고 나머지는 각자 처리 
       function add(n1,n2){
           alert(n1+n2);
       }
       // 익명 함수 사용법(매개변수에 인수전달이 가능하다.)
       let buttonDom = document.querySelector("#sh");
       buttonDom.addEventListener("click",function(){
           add(1,3)
       })

       // 람다 함수 사용법
       let buttonDom2 = document.querySelector("#ah");
       buttonDom2.addEventListener("click",()=>{
           //add(1,3)
           alert(1+3)
       })
   </script>

</body>
</html>
